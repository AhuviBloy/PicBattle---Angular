
<h2 mat-dialog-title>Login</h2>
<mat-dialog-content style="border-radius: 0; overflow: hidden; padding: 20px;">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="display:flex; flex-direction: column; gap: 20px;">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="email" type="email" formControlName="email" required>
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="password" type="password" formControlName="password" required>
    </mat-form-field>
    
    <div style="display: flex; justify-content: space-between;">
      <button mat-button type="submit">Login</button>
      <button mat-button mat-dialog-close (click)="close()">Close</button>
    </div>
  </form>
</mat-dialog-content>
