<h2 mat-dialog-title>התחברות למערכת</h2>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-container">
      @if(errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>דואר אלקטרוני</mat-label>
        <input 
          matInput 
          type="email" 
          name="email" 
          [(ngModel)]="credentials.email" 
          required 
          email
          placeholder="הזן את כתובת הדואר האלקטרוני שלך">
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>סיסמה</mat-label>
        <input 
          matInput 
          type="password" 
          name="password" 
          [(ngModel)]="credentials.password" 
          required
          placeholder="הזן את הסיסמה שלך">
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">ביטול</button>
  <button 
    mat-raised-button 
    color="primary" 
    (click)="onSubmit()" 
    [disabled]="isLoading">
    {{ isLoading ? 'מתחבר...' : 'התחבר' }}
  </button>
</mat-dialog-actions>
