
<h2 mat-dialog-title>Register</h2>
<mat-dialog-content style="border-radius: 0; overflow: hidden; padding: 20px;">
  <form (ngSubmit)="onSubmit()" style="display:flex; flex-direction: column; gap: 20px;">

    <mat-form-field appearance="outline">
      <mat-label>Identity User</mat-label>
      <input matInput placeholder="Identity" type="text" [(ngModel)]="TZ" name="TZ" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" type="text" [(ngModel)]="name" name="name" required>
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="email" type="email" [(ngModel)]="email" name="email" required>
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="password" type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>
    
    <div style="display: flex; justify-content: space-between;">
      <button mat-button type="submit">Register</button>
      <button mat-button mat-dialog-close (click)="close()">Close</button>
    </div>
  </form>
</mat-dialog-content>
